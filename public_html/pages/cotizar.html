<!--main-->
<main>
    <form class="row g-3 needs-validation" validate>
        <div class="col-md-3">
            <label class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control"  required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Privado o Corporacion</label>
            <input type="text" class="form-control"  required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Telefono de Contacto</label>
            <input type="number" class="form-control"  required>
        </div>
        <div class="col-md-3">
            <label class="form-label">E-Mail</label>
            <input type="email" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Origen y Destino</label>
            <input type="text" class="form-control"  required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Pasajeros/Pacientes</label>
            <input type="number" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Fecha de Viaje</label>
            <input type="date" class="form-control" >
        </div>
        <div class="mb-3">
            <label class="form-label">Deje su mensaje/Requisitos Especiales</label>
            <textarea class="form-control" id="validationTextarea"></textarea>
        </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Acepto terminos y condiciones.</label>
            </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
</main>
