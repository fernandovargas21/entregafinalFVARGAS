        <div class="encabezadocotizar">
            <h1 class="text-center my-4 p-5">Cotizar</h1>

        <form class="row g-3 align-items-center needs-validation mx-0 my-0 p-5" validate>
            <div class="col-md-3">
                <label class="form-label" for="Nombre y Apellido">Nombre y Apellido</label>
                <input type="text" id="Nombre y Apellido" class="form-control"  required>
            </div>
            <div class="col-md-3">

            <div class="col-md-3">
                <label class="form-label" for="Telefono de Contacto">Telefono de Contacto</label>

            </div>
            <div class="col-md-3">
                <label class="form-label" for="E-Mail">E-Mail</label>
                <input type="email" id="E-Mail" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label" for="Origen y Destino">Origen y Destino</label>
                <input type="text" class="form-control" id="Origen y Destino" required>
            </div>
            <div class="col-md-4">
                <label class="form-label" for="Pasajeros/Pacientes">Pasajeros/Pacientes</label>
                <input type="number" class="form-control" id="Pasajeros/Pacientes" required>
            </div>
            <div class="col-md-4">
                <label class="form-label" for="Fecha de Viaje">Fecha de Viaje</label>
                <input type="date" id="Fecha de Viaje" class="form-control" >
            </div>
            <div class="mb-3">
                <label class="form-label" for="Deje su mensaje/Requisitos Especiales">Deje su mensaje/Requisitos Especiales</label>
                <textarea class="form-control" id="Deje su mensaje/Requisitos Especiales"></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Acepto terminos y condiciones.</label>
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
